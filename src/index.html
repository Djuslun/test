<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
</head>

<body>
  <div class="sign-up">
    <div class="sign-up__left-wrapper left-wrapper">
      <h2 class="left-wrapper__title">Sign up</h2>
    </div>
    <div class="sign-up__right-wrapper right-wrapper">
      <form class="right-wrapper_form form" action="#">
        <div>
          <h2 class="form__title">New user? </h2>
          <p class="form__description">Use the form below to create your account.</p>
        </div>
        <div class="form__input-box">
          <div class="form__input-item">
            <label for="#name">First Name</label>
            <input type="text" name="name" id="name" class="form__input">
          </div>
          <div class="form__input-item">
            <label for="#last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" class="form__input">
          </div>
          <div class="form__input-item">
            <label for="#nationality">Nationality</label>
            <select name="nationality" id="nationality" class="form__input">
              <option value="american">American</option>
              <option value="russian">Russian</option>
              <option value="italian">Italian</option>
              <option value="german">German</option>
            </select>
          </div>
          <div class="form__input-item">
            <label for="#email">E-mail</label>
            <input type="email" name="email" id="email" class="form__input">
          </div>
          <div class="form__input-item">
            <label for="#date">Date of Birth</label>
            <div class="form__input-date" id="date">
              <select name="day" id="day" class="form__input">
                <option value="1">21</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <select name="month" id="month" class="form__input">
                <option value="Jenvary">December</option>
                <option value="Febraly">Febraly</option>
                <option value="March">March</option>
                <option value="April">April</option>
              </select>
              <select name="year" id="year" class="form__input">
                <option value="2023">1995</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
          <div class="form__input-item">
            <label for="#">Gender</label>
            <div class="form__input-radio">
              <p><input type="radio" name="gender" value="male">Male</p>
              <p><input type="radio" checked name="gender" value="female">Female</p>
            </div>
          </div>
          <div class="form__input-item">
            <label for="#password">Password</label>
            <input type="password" name="password" class="form__input">
          </div>
          <div class="form__input-item">
            <label for="#confirm-password">Confirm password</label>
            <input type="password" name="confirm-password" class="form__input">
          </div>
        </div>
        <div class="form__button-box">
          <p class="form__login-link">
            Have an account? <a class="link" href="#">Login</a>
          </p>
          <button class="form__button" type="submit">Complete Signup</button>
        </div>
      </form>
      <img class="right-wrapper__image" src="./img/Shape.svg" alt="logo">
    </div>
  </div>

</body>

</html>
